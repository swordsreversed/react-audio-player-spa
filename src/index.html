    <script>

      document.getElementById('name').innerHTML = window.location.pathname;

     document.getElementById('hh').addEventListener('click', (e) => {
        e.preventDefault();

        return false;

        history.pushState(e.target.pathname, null, e.target.href);
        return false;
      });
